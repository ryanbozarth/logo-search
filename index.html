<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Logo Search</title>
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Society Education Programs</h1>
        </header>
        <div class="search-container">
            <select id="financing" placeholder="Program Type">
                <option value="search-all-programs">Search All</option>
                <option value="scholarship-program">Scholarship Program</option>
                <option value="loan-program">Loan Program</option>
            </select>
            <select id="level" placeholder="Education Level">
                <option value="search-all-education">Search All</option>
                <option value="kindergarten">Kindergarten</option>
                <option value="high-school">High School</option>
            </select>
            <button class="search-button">Search</button>
        </div>
        <div class="logo-container">
            <div class="logo">
                <img src="assets/1-fade.png" class="logo-1-fade bw">
                <img src="assets/1-color.png" class="logo-1-color color">
            </div>
            <div class="logo">
                <img src="assets/2-fade.png" class="logo-2-fade bw">
                <img src="assets/2-color.png" class="logo-2-color color">
            </div>
            <div class="logo">
                <img src="assets/3-fade.png" class="logo-3-fade bw">
                <img src="assets/3-color.png" class="logo-3-color color">
            </div>
            <div class="logo">
                <img src="assets/4-fade.png" class="logo-4-fade bw">
                <img src="assets/4-color.png" class="logo-4-color color">
            </div>
            <div class="logo">
                <img src="assets/5-fade.png" class="logo-5-fade bw">
                <img src="assets/5-color.png" class="logo-5-color color">
            </div>
            <div class="logo">
                <img src="assets/6-fade.png" class="logo-6-fade bw">
                <img src="assets/6-color.png" class="logo-6-color color">
            </div>
            <div class="logo">
                <img src="assets/7-fade.png" class="logo-7-fade bw">
                <img src="assets/7-color.png" class="logo-7-color color">
            </div>
            <div class="logo">
                <img src="assets/8-fade.png" class="logo-8-fade bw">
                <img src="assets/8-color.png" class="logo-8-color color">
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
