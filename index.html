<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Logo Search</title>
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Society Education Programs</h1>
        </header>
        <div class="search-container">
            <select class="program-type" placeholder="Program Type">
                <option value="search-all-programs">Search All</option>
                <option value="scholarship-program">Scolarship Program</option>
                <option value="loan-program">Loan Program</option>
            </select>
            <select class="education-level" placeholder="Education Level">
                <option value="search-all-education">Search All</option>
                <option value="kindergarten">Kindergarten</option>
                <option value="high-school">High School</option>
            </select>
            <button class="search-button">Search</button>
        </div>
        <div class="logo-container">
            <div class="logo">
                <img src="assets/1a.png" class="logo-one-color color" height="150" width="200">
                <img src="assets/1b.png" class="logo-one" height="150" width="200">
            </div>
            <div class="logo">
            	<img src="assets/2a.png" class="logo-two-color color" height="150" width="200">
            	<img src="assets/2b.png" class="logo-two" height="150" width="200">
            </div>
            <div class="logo">
            	<img src="assets/3a.png" class="logo-three-color color" height="150" width="200">
            	<img src="assets/3b.png" class="logo-one" height="150" width="200">
            </div>
            <div class="logo">
            	<img src="assets/4a.png" class="logo-four-color color" height="150" width="200">
            	<img src="assets/4b.png" class="logo-four" height="150" width="200">
            </div>
            <div class="logo">
            	<img src="assets/5a.png" class="logo-five-color color" height="150" width="200">
            	<img src="assets/5b.png" class="logo-five" height="150" width="200">
            </div>
            <div class="logo">
            	<img src="assets/6a.png" class="logo-six-color color" height="150" width="200">
            	<img src="assets/6b.png" class="logo-six" height="150" width="200">
            </div>
            <div class="logo">
            	<img src="assets/7a.png" class="logo-seven-color color" height="150" width="200">
            	<img src="assets/7b.png" class="logo-seven" height="150" width="200">
            </div>
            <div class="logo">
            	<img src="assets/8a.png" class="logo-eight-color color" height="150" width="200">
            	<img src="assets/8b.png" class="logo-eight" height="150" width="200">
            </div>
            <div class="logo">
            	<img src="assets/9a.png" class="logo-nine-color color" height="150" width="200">
            	<img src="assets/9b.png" class="logo-nine" height="150" width="200">
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
